# Log4j2 configuration for Spark - suppress INFO messages

status = error
name = CustomLogConfig
monitorInterval = 30

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{HH:mm:ss}] [%level] %c - %msg%n

# Set root logger level to WARN (suppress INFO and DEBUG)
rootLogger.level = WARN
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

# Optional: quiet Spark internals further
logger.spark.name = org.apache.spark
logger.spark.level = WARN

logger.sparkScheduler.name = org.apache.spark.scheduler
logger.sparkScheduler.level = ERROR

logger.sparkSQLExec.name = org.apache.spark.sql.execution
logger.sparkSQLExec.level = ERROR

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = ERROR